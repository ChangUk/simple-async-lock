<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script type="module" src="dist/sync-async.esm.js"></script>
	</head>
	<body>
		<script type="module">
			import SyncAsync from "./dist/sync-async.esm.js";
			let sem = new SyncAsync(3);
			async function test(i) {
				await sem.lock();
				setTimeout(() => {
					console.log(i);
					sem.unlock();
				}, 2000);
			}
			for (let i = 0; i < 10; i++) test(i);
		</script>
	</body>
</html>
